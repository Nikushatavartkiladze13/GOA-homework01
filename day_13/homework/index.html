<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA oriented academy</title>
</head>
<body>
    <!--Bold-ით დაწერე შენი სახელი.  -->
    <b>ნიკა თავართქილაძე</b>
    <!-- Italic-ით დაწერე შენი საყვარელი ცხოველის სახელი. -->
    <i>ძაღლი</i>
    <!--Bold და italic-ით დაწერე შენი საყვარელი საჭმლის სახელი. -->
    <b><i>შაურმა</i></b>
    <!-- Italic-ით დაწერე შენი საყვარელი წიგნის სათაური. -->
    <i>ყვავილები ელჯერნონისთვის</i>
    <!--Bold-ით გამოყავი სიტყვა „მნიშვნელოვანი“ წინადადებაში.  -->
    <p>ყველაზე <b>მნიშვნელოვანია</b> სწავლა</p>
    <!-- Bold-ით დაწერე კვირის დღეები. -->
    <b>ორშაბათი სამშაბათი ოთშაბათი ხუთშაბთი პარასკევი შაბათი კვირა</b>
    <!-- Italic-ით დაწერე წლის თვეები. -->
    <i>იანვარი თებერვალი მარტი აპრილი მაისი ივნისი ივლისი აგვსტო სექტემბერი ოქტომბერი ნოემბერი დეკემბერი</i>
    <!-- შექმენი წინადადება და Bold-ით გამოყავი ერთი სიტყვა. -->
    <p>ისწვალე გოაში და გახდი <b>ჩადი</b></p>
</body>
</html>
